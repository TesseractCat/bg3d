<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <script src="dist/bundle.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <canvas id="display" tabindex='1'></canvas>
        <div id="overlay">
            <p><b>Share this link:</b></p>
            <a id="game-link" href="#"></a>
            <div id="host-panel" style="display:none;">
                <hr>
                
                <label for="games">Choose a game:</label>
                <select name="games" id="games">
                </select>
                
                <br>
                
                <label for="pieces">Add a piece:</label>
                <select name="pieces" id="pieces">
                    <option value="checker">Checker</option>
                    <option value="cards">Deck of cards</option>
                </select>
                <button>ADD</button>
            </div>
            <hr>
            <p style="margin-bottom:5px"><b>Controls:</b></p>
            <div id="instructions">
                <p>Click + drag to look</p>
                <p>Right click + drag (or WASD) to pan</p>
                <p>Click to pick up/put down:</p>
                <p style="padding-left:0.2em">└ Right click to pick from a deck</p>
                <p>While holding an object:</p>
                <p style="padding-left:0.2em">└ F to flip, and Q/E to rotate</p>
            </div>
            <hr>
            <h1>Players</h1>
        </div>
        <div id="chat-panel">
            <div id="chat-entries">
                <p class="entry"><i>To start chatting, press 'Enter'</i></p>
            </div>
            <input id="chat-input"></input>
        </div>
        <div id="shade">
            <h1>CONNECTION LOST</h1>
        </div>
    </body>
</html>
