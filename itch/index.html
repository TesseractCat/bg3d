<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
    <head>
        <title>BirdGa.me - Simple Boardgames</title>
        <meta name="description" content="Multiplayer boardgames online.">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="preload" href="fonts/Lora/Lora-Regular.ttf" as="font" crossorigin>
        <link rel="stylesheet" href="index.css">

        <script type="module">
            import { randomPair } from "./words.js";

            // Get referrer (Itch link) and redirect if there is a ?lobby query parameter
            let referrer = document.referrer;
            let found = referrer.match(/\?lobby=(.+)/);
            if (found) {
                let lobby = found[1];
                window.location.href = `https://birdga.me/${lobby}`;
            }

            window.addEventListener("load", () => {
                document.querySelector("#lobby").value = randomPair();
                document.querySelector("#new-game").addEventListener("submit", (e) => {
                    let lobby = document.querySelector("#lobby").value;
                    window.location.href = `https://birdga.me/${lobby}`;
                    e.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <div id="main">
            <header>
                <h1>BirdGa<span>.</span>me ðŸŽ²</h1>
            </header>
            <form id="new-game" method="get" action="/">
                <p>Easily play board games online, just create a new lobby below and share the link!</p>

                <div id="game-input">
                    <input type="text" id="lobby" name="lobby" value="" placeholder="Lobby name">
                    <button>Go</button>
                </div>
            </form>
        </div>
    </body>
</html>
